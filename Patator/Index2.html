<h1 align="center"><img src="Images/Introduction.gif" height="95" width="620" /></h1>

<p align="justify"> Le patator, ou lance-patate, est une arme de <a href="Annexes.html#Armes">catégorie VII</a> qui permet de projeter un
corps –le plus souvent une pomme de terre– à une certaine distance. Si
l'origine du patator est inconnue, Thierry Lhermitte en a bien fait la
publicité en France, notamment en 1998 à La Grosse émission , d'Alain
Chabat.</p>

<p align="justify">Le patator étant avant tout une sorte de « jouet »,
son principe de fonctionnement est plutôt basique : il est constitué
d'une chambre de combustion grossièrement étanche et d'un canon, reliés
entre eux par une pièce appelée réducteur. Une valve de chambre à air
placée sur le corps du patator permet d'injecter du gaz de manière
contrôlée. Les différents éléments du patator sont faits à base de
composants de tuyauterie courante en PVC.</p>

<p align="justify">La combustion est déclenchée par une étincelle créée
par un dispositif <a href="Annexes.html#Piezo">piézoélectrique</a>
(mécanisme d'allume-gaz), relié à deux électrodes vissées sur la
chambre de combustion. On injecte un gaz combustible dans la chambre de
combustion initialement remplie d'air. La chaleur dégagée par cette
combustion provoque une brusque augmentation de la pression dans la
chambre de conbustion, ce qui propulse le projectile, placé à la base
du canon.</p>

<p align="justify">Le patator n'étant évidemment pas une arme précise,
serait-il possible de prévoir, avec une certaine marge d'erreur, la
distance d'un tir, et par conséquent l'endroit où le projectile
atterrirait ? Il faudrait pour cela se pencher sur la question de
l'énergie libérée par une combustion avec une certaine quantité d'un
certain gaz ; comment prévoir la trajectoire décrite par le projectile
; et tous les paramètres théoriques à prendre en compte, puis ensuite
réaliser plusieurs tirs et en faire les statistiques pour savoir si les
prévisions étaient justes.</p>
